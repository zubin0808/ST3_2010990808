<html>
    <head>
      <title>
        Planet Theory
      </title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/139ebad07b.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div style="height:100vh">
          <h1 id="main">
            PLANET <br> THEORY
          </h1>
          <a href="#content"><i class="fa-solid fa-angles-down" id="arrowDown"></i></a>
        </div>

        <div style="text-align: center;" id="content">
          <h3 id="info"><span class="special">W</span>elcome <span class="special">T</span>o <span class="special">P</span>lanet <span class="special">T</span>heory</h3>
          <p id="info_below">Here we will <b>Calculate</b> your weight on different <b>Planets</b>. Just click on any planet</p>
          <div style="height:45px">
            <input type="text" id="input" placeholder="Enter your weight">
            <p id="msg"></p>
            <h1 id="result"></h1>
          </div>
          <div id="planets">
            <img class="object_planet" onClick="sun()" src="images/sun.png"  alt="" id="sun">
            <img class="object_planet" onClick="mercury()" src="images/mercury.png" alt="" id="mercury">
            <img class="object_planet" onClick="venus()"src="images/venus.png" alt="" id="venus">
            <img class="object_planet" onClick="earth()" src="images/earth.png" alt="" id="earth">
            <img class="object_planet" onClick="moon()"id="moon">
            <img class="object_planet" onClick="mars()" src="images/mars.png" alt="" id="mars">
            <img class="object_planet" onClick="jupiter()" src="images/jupiter.png" alt="" id="jupiter">
            <img class="object_planet" onClick="saturn()" src="images/saturn.png" alt="" id="saturn">
            <img class="object_planet" onClick="uranus()" src="images/uranus.png" alt="" id="uranus">
            <img class="object_planet" onClick="neptune()"src="images/neptune.png" alt="" id="neptune">
          </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
